<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Code Quiz</title>
</head>

<body>
    <div class="wrapper">

        <!-- NAV BAR START -->
        <section class="navigation container">
            <div class="nav-item title-block">
                <h1 id="navTitle">Code Quiz</h1>
            </div>
            <div class="nav-item">
                <h2>Time: <span id="timer">- -</span></h2>
            </div>
        </section>

        <section class="main">

        <!-- START GAME -->
        <div class="welcome-container">
            <h1 class="insruction-text">Welcome to my Code Quiz!</h1>
            <p>We will test your knowledge of coding terms.</p>

            <div class="start-button">
                <button id="start">
                    <h2>START</h2>
                </button>
            </div>
        </div>

        <!-- QUESTIONS -->
        <div class="questions-container hide">
            <h1 id="question-title"><span id="Q">Q:</span>Temp Question</h1>
            <ul id="question-choices">
                
            </ul>
        </div>

        <!-- USER SCORE -->
        <div class="form-container hide">
            <h1>Your Score: <span id="user-score">0</span></h1>
            <form>
                <label class="label" for="username">Enter Name:</label>
                <input id="username" type="text">
                <button id="userSubmit" type="submit">
                    <h2>Submit</h2>
                </button>
            </form>
        </div>

        <!-- FOOTER -->
        <section class="footer">
            <p>Created by Felipe Zintzun 2021</p>
        </section>

        </section>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
