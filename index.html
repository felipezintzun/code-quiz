<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="wrapper">

        <!-- NAV BAR START -->
        <section class="navigation container">
            <div class="nav-item title-block">
                <h1 id="navTitle">Code Quiz</h1>
            </div>
            <div class="nav-item">
                <h2>Time: <span id="timer">- -</span></h2>
            </div>
        </section>

        <section class="main">

        <!-- START GAME -->
        <div class="welcome-container">
            <h1 class="insruction-text">Welcome to my Code Quiz!</h1>
            <p>We will test your knowledge of coding terms.</p>

            <div class="start-button">
                <button id="start">
                    <h2>Start</h2>
                </button>
            </div>
        </div>

        <!-- QUESTIONS -->
        <div class="questions-container hide">
            <h1 id="question-title"><span id="Q">Q:</span>Temp Question</h1>
            <ul id="question-choices">
                <!-- <li id="A" class="ans-choice"><span id="choice-A" class="choice-lbl">A.</span> Choice 1</li>
                <li id="B" class="ans-choice"><span id="choice-B" class="choice-lbl">B.</span> Choice 2</li>
                <li id="C" class="ans-choice"><span id="choice-C" class="choice-lbl">C.</span> Choice 3</li>
                <li id="D" class="ans-choice"><span id="choice-D" class="choice-lbl">D.</span> Choice 3</li> -->
            </ul>
        </div>

        <!-- USER SCORE -->
        <div class="form-container hide">
            <h1>Your Score: <span id="user-score">0</span></h1>
            <form>
                <label class="label" for="username">Enter Name:</label>
                <input id="username" type="text">
                <button id="userSubmit" type="submit">
                    <h2>Submit</h2>
                </button>
            </form>
        </div>

        <!-- FOOTER -->
        <section class="footer">
            <h3>Created by Felipe Zintzun 2021</h3>
        </section>

        </section>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
